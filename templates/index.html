<html>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <link href="/static/css/jquery-confirm-min.css" rel="stylesheet">
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/jquery-min.js" type="text/javascript"></script>
    <script src="/static/js/jquery-confirm.js" type="text/javascript"></script>
    <script src="/static/js/index.js" type="text/javascript"></script>

</head>
<body>
<div class="boxa">
    <span class="ssvg"><?xml version="1.0" encoding="UTF-8"?><svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="48" height="48" fill="white" fill-opacity="0.01"/><mask id="icon-e43e75461b9f784" maskUnits="userSpaceOnUse" x="0" y="0" width="48" height="48" style="mask-type: alpha"><rect width="48" height="48" fill="#333"/></mask><g mask="url(#icon-e43e75461b9f784)"><path d="M6 24.0083V42H42V24" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M33 15L24 6L15 15" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M23.9917 32V6" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></g></svg></span>
    <span>上传</span>
</div>
<div class="boxb">
    <table class="hovertable">
        <th>序号</th>
        <th>模块</th>
        <th>脚本</th>
        <th>报告文件</th>
        <th>操作</th>
        {% set num = 0 %}
        {% for i in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td class="report"><a>{{ i[2] }}</a></td>
                <td class="run" data={{ i[1] }}>运行</td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
